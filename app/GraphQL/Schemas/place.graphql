type Place {
    id: ID!
    title: String!
    description: String
    created_at: DateTime!
    updated_at: DateTime!
    deleted_at: DateTime
}

extend type Query {
    places: [Place!]! @all @softDeletes
    place(id: ID @eq): Place @find @softDeletes
}

extend type Mutation {
    createPlace(
        title: String!
        description: String
    ): Place @create

    updatePlace(
        id: ID
        title: String!
        description: String
    ): Place @update

    deletePlace(
        id: ID!
    ): Place @delete

    restorePlace(
        id: ID!
    ): Place @restore

    forceDeletePlace(
        id: ID!
    ): Place @forceDelete
}